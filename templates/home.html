<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ecommerce Application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}">
</head>



<body>
    <main class=" container text-center">
        <h1 id="welcome-header">Welcome to my application!</h1>
        <div class="row justify-content-center">
            <div class="w-50 my-3">
                <input id="name-field" type="text" class="form-control" name="name" placeholder="Enter Name Here">
            </div>
            <form action="/docs" method="get">
                <input id="ep-button" class="btn btn-outline-primary d-none my-3" type="submit"
                    value="View Endpoints" />
            </form>
        </div>
        <div class="img">
            <img src="{{ url_for('static', path='/images/photo.jpeg') }}" alt="photo">
        </div>
    </main>
    <script async defer>
        welcomeHeader = document.getElementById("welcome-header")
        nameField = document.getElementById("name-field")
        button = document.getElementById("ep-button")
        nameField.addEventListener('change', addName)
        function addName(event) {
            welcomeHeader.innerHTML = `Welcome ${event.target.value}!`
            button.classList.remove("d-none")
        }
    </script>
</body>

</html>
